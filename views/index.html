<!DOCTYPE html>

<html>
  <head>
    <title>Shawty</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="./public/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./public/hint.css/hint.css" />
  </head>

  <body>
    <h1>Shawty 🐫 URL Shortner</h1>
    <main>
      <section>
        <form action="api/shorturl/new" method="POST">
          <fieldset>
            <input
              id="url_input"
              type="url"
              name="url"
              placeholder="Paste URL"
            />
            <input id="submit" type="submit" value="🐪" class="hint--bottom" aria-label="Thank you!" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
